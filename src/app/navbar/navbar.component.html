<header>
  <div class="navbar bg-white">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center" (click)="scrollToTop()">
        <img id="navbar-logo" alt="Taura Security">
      </a>
      <div class="float-right">
        <span><a href="#sobre">Sobre Nós</a></span>
        <span><a href="#servicos">Serviços</a></span>
        <span><a href="#contato">Contato</a></span>
      </div>
    </div>
  </div>
</header>
<script>
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();

      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });
</script>
