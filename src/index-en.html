<!doctype html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;700&family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cbac3caa63.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Taura</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body id="principal">
    <app-root></app-root>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <footer class="text-light p-4">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2">
                <span class="pb-1 text-uppercase" i18n="@@nosacompanhe"><b>Stay tuned</b></span>
                <img src="./assets/img/logo_negativo.png" alt="Taura Security" width="70%">
                <h3>
                    <a href="#"><i class="fab fa-linkedin" style="cursor:pointer!important;"></i></a>
                </h3>
            </div>
            <div class="col-md-2">
                <p class="pb-1 text-uppercase"><b i18n="@@linksuteis">Site Map</b></p>
                <span><a href="#sobre" i18n="@@sobrenos">About us</a><br/>
                <a href="#servicos" i18n="@@nossosservicos">Our provided services</a><br/>
                <a href="#clientes" i18n="@@nossosclientes">Our clients</a><br/>
                <a href="#" onclick="window.location.href = 'mailto:contato@taurasec.com'" i18n="@@contato">Contact</a><br/>
            </div>
            <div class="col-md-2">
                <p class="pb-1 text-uppercase"><b i18n="@@contato2">Contact</b></p>
                <p i18n="@@cidade"><i class="fas fa-map-marker-alt"></i>&nbsp; Porto Alegre/RS (Brazil)</p>
                <p onclick="window.location.href = 'mailto:contato@taurasec.com'"><i class="fas fa-envelope"></i>&nbsp; contato@taurasec.com</p>
                <p i18n="@@diasfuncionamento"><i class="fas fa-user-clock"></i>&nbsp; Mon﹣Fri, 9AM to 5PM - Brasília Time (UTC-3)</p>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr style="width: 100%"/>
                <span id="copyright"></span>
            </div>
        </div>
    </footer>
</body>

</html>
<script>
    window.onload = () => {
        let span = document.getElementById('copyright');

        span.innerText = `© ${new Date().getFullYear()} TAURA SECURITY`;
    }
</script>
